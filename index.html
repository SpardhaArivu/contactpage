<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="img/acharya_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .content {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    
    .logo-container {
      margin-bottom: 40px;
    }
    
    .logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 220px;
      height: 180px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .social-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 36px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .social-link:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    .social-link:hover:before {
      transform: scale(1);
    }
    
    .social-link:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .social-link i {
      z-index: 1;
    }
    
    .social-link p {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    /* Social media colors */
    .youtube {
      background: #FF0000;
    }
    
    .telegram {
      background: #0088cc;
    }
    
    .instagram {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    
    .website {
      background: #0077b5;
    }
    
    .app {
      background: linear-gradient(45deg, #34A853, #4285F4);
    }
    
    .googlemaps {
      background: #4285F4;
    }
    
    .study-center {
      background: #8e44ad;
    }
    
    /* Title styling */
    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .social-links {
        gap: 15px;
      }
      
      .social-link {
        width: 90px;
        height: 90px;
        font-size: 28px;
      }
      
      .social-link p {
        font-size: 12px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .logo {
        width: 180px;
        height: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .social-links {
        gap: 10px;
      }
      
      .social-link {
        width: 70px;
        height: 70px;
        font-size: 22px;
      }
      
      .social-link p {
        font-size: 10px;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .logo {
        width: 150px;
        height: 125px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <img src="English Academy 1 (1).png" class="logo" alt="Spardha Arivu Academy">
    </div>
    
    <h1 class="title">Spardha Arivu Academy</h1>
    <p class="subtitle">Your gateway to success in civil services examination</p>
    
    <div class="social-links">
      <a href="https://www.youtube.com/@spardha_arivu1" class="social-link youtube">
        <i class="fab fa-youtube"></i>
        <p>YouTube</p>
      </a>
      <a href="https://t.me/SpardhaArivu_CAReIndia" class="social-link telegram">
        <i class="fab fa-telegram"></i>
        <p>Telegram</p>
      </a>
      <a href="https://www.instagram.com/acharya_ias_academy/" class="social-link instagram">
        <i class="fab fa-instagram"></i>
        <p>Instagram</p>
      </a>
      <a href="http://spardhaarivu.in" class="social-link website">
        <i class="fas fa-globe"></i>
        <p>Website</p>
      </a>
      <a href="https://play.google.com/store/apps/details?id=co.lily.fdfmz" class="social-link app">
        <i class="fas fa-mobile-alt"></i>
        <p>App</p>
      </a>
      <a href="https://maps.app.goo.gl/YsTGgDsRug7AZ15M7" class="social-link googlemaps">
        <i class="fas fa-map-marker-alt"></i>
        <p>Maps</p>
      </a>
      <a href="https://maps.app.goo.gl/73Hv4FyuPBz3ER2h9" class="social-link study-center">
        <i class="fas fa-book-open"></i>
        <p>Study Center</p>
      </a>
    </div>
  </div>
</body>
</html>
